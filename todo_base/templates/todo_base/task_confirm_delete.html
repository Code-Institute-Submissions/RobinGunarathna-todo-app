{% extends 'todo_base/main.html' %}
{% block content %}
<div class="header-bar-two">
    <a href="{% url 'tasks' %}">&#8592;Back</a>
</div>
<div class="center-form">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure that you want to delete this task? "{{task}}"</p>
        <input class="button" type="submit" value="Delete">
    </form>
    {% endblock content %}
</div>
