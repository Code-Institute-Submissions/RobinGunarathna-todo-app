{% extends 'todo_base/main.html' %}
{% block content %}
<div class="header-bar-two">
    <h2>Task Form</h2>
    <div onload="renderTime();" id="clockDisplay"></div>
    <hr>
    <a href="{% url 'tasks' %}">&#8592;Back</a>
</div>
<div class="center-form">
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="submit">
    </form>
    {% endblock content %}
</div>
